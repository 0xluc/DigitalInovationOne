<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="phone">
            <img src="phone.png" alt="phone">
        </div>
        <div class="login">
            <div class="group">
                <img src="logo.png" alt="logo" class="logo">
                <div class="pfp">
                    <img src="93727591.jpg" alt="pfp">
                </div>
                <a href="#" class="continue">Continue as User</a>
                <a href="#" class="logout">Remove Account</a>
            </div>
            <div class="group">
                <p class="not-acc">Not User?</p>
                <p class="not-acc">
                    <a href="#" class="link-blue">Switch Acconts</a>
                        or
                    <a href="#" class="link-blue">Sign Up</a>
                </p>
            </div>
            <div class="group-app">
                <p class="app-p">Get the app</p>
                <div class="download">
                    <a href="#" class="get-app">
                    </a>
                    <a href="#" class="get-app">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
